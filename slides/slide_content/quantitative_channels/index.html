<!DOCTYPE html>
<html>
  <head>
    <script src="../../../bower_components/d3/d3.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../../css/slide_content.css">
  </head>
  <body>
    <style type="text/css">
      #main {
        box-sizing: border-box;
      }

      .examples {
        width: 704px;
        margin: auto;
      }

      .example {
        box-sizing: border-box;
        float: left;
        margin: 16px;
      }

      svg {
        width: 200px;
        height: 200px;
        border: 1px solid gray;
        background: white;
      }

      input {
        display: block;
        margin: auto;
      }

      p {
        margin: 0;
        text-align: center;
      }
    </style>

    <section id="main">
      <div class="examples">

        <div class="example">
          <svg class="area">
            <circle cx="100" cy="100" r="10" fill="purple"></circle>
          </svg>
          <p>Area</p>
        </div>

        <div class="example">
          <svg class="size">
            <rect x="75" y="100" width="50" height="10" fill="steelblue"></rect>
          </svg>
          <p>Size</p>
        </div>

        <div class="example">
          <svg class="position">
            <circle cx="100" cy="100" r="10" fill="crimson"></circle>
          </svg>
          <p>Position</p>
        </div>

        <div class="example">
          <svg class="hue">
            <rect x="50" y="50" width="100" height="100"></rect>
          </svg>
          <p>Hue</p>
        </div>

        <div class="example">
          <svg class="saturation">
            <rect x="50" y="50" width="100" height="100"></rect>
          </svg>
          <p>Chroma</p>
        </div>

        <div class="example">
          <svg class="lightness">
            <rect x="50" y="50" width="100" height="100"></rect>
          </svg>
          <p>Luminance</p>
        </div>
      </div>

      <input type="range" min="0" max="1" value="0" step="0.01">
    </section>

    <script src="plot.js"></script>
  </body>
</html>
